spring.application.name=mail

server.port=8081

server.error.whitelabel.enabled=false
server.error.path=/error

spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.packages.trust-all=true

logging.level.org.springframework.cache=TRACE

spring.mail.host=smtp.yandex.ru
spring.mail.port=465
spring.mail.password=asd
spring.mail.username=asd
spring.mail.box=asd
spring.mail.protocol=smtps

# Camunda Configuration
camunda.bpm.admin-user.id=admin
camunda.bpm.admin-user.password=admin
camunda.bpm.admin-user.firstname=Admin
camunda.bpm.filter.create=All tasks
camunda.bpm.enabled=true
camunda.bpm.webapp.application-path=/camunda-mail
camunda.bpm.auto-deployment-enabled=true

# H2 database for camunda
spring.datasource.url=jdbc:h2:mem:camunda;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update